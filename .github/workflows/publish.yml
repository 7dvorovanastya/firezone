name: Publish
on:
  - push
jobs:
  build-deb:
    runs-on: ubuntu:20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build packages
        run: bash pkg/build.sh
      - name: upload package
        uses: actions/upload-artifact@v2
        with:
          name: fireguard_deb
          path: fireguard_0.1.0-1_amd64.deb
  publish:
    runs-on: ubuntu:20.04
    needs: build-deb
    if: github.event_name == 'push' && (contains(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master')
    steps:
      - name: Download Built Packages
        uses: actions/download-artifact@v2
        with:
          name: fireguard_deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fireguard_0.1.0-1_amd64.deb
          asset_name: fireguard_0.1.0-1_amd64.deb
          asset_content_type: application/vnd.debian.binary-package
