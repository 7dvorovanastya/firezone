name: CI
on:
  - push
defaults:
  run:
    shell: bash

jobs:
  unit-test:
    runs-on: ubuntu-18.04
    env:
      MIX_ENV: test
      POSTGRES_HOST: localhost
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install package dependencies
        run: |
          sudo apt-get install -q -y \
            net-tools \
            wireguard
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '24'
          elixir-version: '1.12'
      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Install Dependencies
        run: mix deps.get --only test
      - name: Setup Database
        run: |
          mix ecto.create
          mix ecto.migrate
      - name: Run Tests and Upload Coverage Report
        run: mix coveralls.github --umbrella

  build-package-test:
    needs: unit-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - centos7
          - centos8
          - debian10
          - fedora33
          - fedora34
          - ubuntu1804
          - ubuntu2004
          - debian11
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          . $HOME/.asdf/asdf.sh
          cd omnibus
          bundle install --binstubs
          sudo mkdir -p /opt/firezone
          sudo chown vagrant:vagrant /opt/firezone
          bin/omnibus build firezone
      - name: Functional Test
        run: |
          .ci/functional_test.sh
      - uses: actions/upload-artifact@v2
        with:
          name: firezone-${{ matrix.os }}-amd64
          path: |
            omnibus/pkg/firezone*.deb
            omnibus/pkg/firezone*.rpm
      - name: Cleanup
        if: always()
        run: |
          scripts/uninstall.sh
          rm -rf omnibus/pkg/*

  publish:
    needs: build-package-test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - debian10
          - debian11
          - ubuntu1804
          - ubuntu2004
          - centos7
          - centos8
          - fedora33
          - fedora34
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: firezone-${{ matrix.os }}-amd64
          path: ./
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Rename artifact file
        run: |
          mv ./firezone*.rpm firezone_${{ steps.get_version.outputs.VERSION }}-${{ matrix.os }}-amd64.rpm || true
          mv ./firezone*.deb firezone_${{ steps.get_version.outputs.VERSION }}-${{ matrix.os }}-amd64.deb || true
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./firezone*.rpm
            ./firezone*.deb
